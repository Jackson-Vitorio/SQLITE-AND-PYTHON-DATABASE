<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com Python</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form method="get">
          <input type="text" id="search" name="search" class="form-control" placeholder="Buscar..." >
        </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2">
      <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modelo</th>
              <th scope="col">Marca</th>
              <th scope="col">Ano</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
              {% for dbs in db %}
              <tr>
              <th>{{dbs.id}}</th>
              <td>{{dbs.modelo}}</td>
              <td>{{dbs.marca}}</td>
              <td>{{dbs.ano}}</td>
              <td>
                <a href="/view/{{dbs.id}}/" class="btn btn-info">Visualizar</a>
                <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
            </tr>
              {% endfor %}
         
      
            </tr>
          </tbody>
        </table>
      </div>
    
    <div class="pagination">
      {% if db.has_previous %}
        <a href="?page={{db.previous_page_number}}"> < </a>
      {% endif %}

      {{db.number}}

      {%if db.has_next%}
        <a href="?page={{db.next_page_number}}"> > </a>
      {%endif%}

    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
